<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="customContent">
	<h1>통계 페이지 - DB값과 화면 그래프 연결하기</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>접속 코드</th>
				<th>접속한 브라우저</th>
				<th>접속 기기</th>
				<th>유입 경로</th>
				<th>접속 IP</th>
				<th>접속 시간</th>
				<th>접속 ID</th>
				<th>수정</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${#lists.size(accessList) > 0}" th:each="l : ${accessList}">
				<td th:text="${l.accessCode}"></td>
				<td th:text="${l.accessBrowser}"></td>
				<td th:text="${l.accessDevice}"></td>
				<td th:text="${l.accessRoute}"></td>
				<td th:text="${l.accessIP}"></td>
				<td th:text="${l.accessTime}"></td>
				<td th:text="${l.accessID}"></td>
				<!-- 객체 하나만 있을 때는 ? 해서 null 여부 확인으로 가능 -->

				<td>
					<a  th:href="@{#}">수정</a>
				</td>
				<td>
					<!--ex : /removeMember?memberId=id001&memberLevel=관리자  -->
					<a th:href="@{#}">삭제</a>
				</td>
			</tr>		
		</tbody>
	</table>

	<div class="col-md-4 col-sm-4 ">
		<div class="x_panel tile fixed_height_320 overflow_hidden">
			<div class="x_title">
				<h2>Device Usage</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false"><i
							class="fa fa-wrench"></i></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Settings 1</a>
							<a class="dropdown-item" href="#">Settings 2</a>
						</div></li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<table class="" style="width: 100%">
					<tbody>
						<tr>
							<th style="width: 37%;">
								<p>Top 5</p>
							</th>
							<th>
								<div class="col-lg-7 col-md-7 col-sm-7 ">
									<p class="">Device</p>
								</div>
								<div class="col-lg-5 col-md-5 col-sm-5 ">
									<p class="">Progress</p>
								</div>
							</th>
						</tr>
						<tr>
							<td><iframe class="chartjs-hidden-iframe"
									style="width: 100%; display: block; border: 0px; height: 0px; margin: 0px; position: absolute; inset: 0px;"></iframe>
								<canvas class="canvasDoughnut" height="140" width="140"
									style="margin: 15px 10px 10px 0px; width: 140px; height: 140px;"></canvas>
							</td>
							<td>
								<table class="tile_info">
									<tbody>
										<tr>
											<td>
												<p>
													<i class="fa fa-square blue"></i>IOS
												</p>
											</td>
											<td>30%</td>
										</tr>
										<tr>
											<td>
												<p>
													<i class="fa fa-square green"></i>Android
												</p>
											</td>
											<td>10%</td>
										</tr>
										<tr>
											<td>
												<p>
													<i class="fa fa-square purple"></i>Blackberry
												</p>
											</td>
											<td>20%</td>
										</tr>
										<tr>
											<td>
												<p>
													<i class="fa fa-square aero"></i>Symbian
												</p>
											</td>
											<td>15%</td>
										</tr>
										<tr>
											<td>
												<p>
													<i class="fa fa-square red"></i>Others
												</p>
											</td>
											<td>30%</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</th:block>
</html>
