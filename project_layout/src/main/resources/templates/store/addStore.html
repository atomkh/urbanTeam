<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContent">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div class="x_panel">
								<div class="x_title">
									<h2> 어떤 공간을 공유하세요? </h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<form id= "addStoreForm" class="form-horizontal form-label-left" th:action="@{/addStore}" method="post">
										<div style="padding-left:960px; color: red"> * 표시는 필수 입력 및 선택 사항입니다. </div>
										<br>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align"> 사업자 아이디 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeId" class="form-control" name = "storeId">
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align"> 상호명 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeName" class="form-control" name = "storeName">
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align"> 대표자명 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeRepresentative" class="form-control" name = "storeRepresentative">
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align"> 사업자 번호 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeNumber" class="form-control" name = "storeNumber" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
												<span> 숫자만 입력해주시기 바랍니다. </span>
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 업체 유형 <span class="required">*</span>
											</label>
										<div class="btn-group form-check" data-toggle="buttons" style="margin-left: -10px; width: 795px;">
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "cameraStudio"> <span style="font-size: 12px;">촬영 스튜디오</span>
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "MTRoom"> 엠티장소
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "studyRoom"> 스터디룸
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "practiceRoom"> 연습실
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "partyRoom"> 파티룸
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "conferenceRoom"> 회의실
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "cafeRoom"> 카페
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "versatileHall"> 다목적홀
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "showRoom"> 공연장
					                      </label>
					                      <label class="btn btn-secondary">
					                        <input type="checkbox" class="join-btn" name = "storeCategory" value = "hanokRoom"> 한옥
					                      </label>
					                    </div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 업체 주소 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeAddress" class="form-control" name = "storeAddress">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 업체 소개 </label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeIntroduction" class="form-control" name = "storeIntroduction">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 업체 이메일 </label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeEmail" class="form-control" name = "storeEmail">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 업체 연락처 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storePhone" class="form-control" name = "storePhone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
												<span> 숫자만 입력해주시기 바랍니다. </span>
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 사업자 계좌번호 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="storeAccountNumber" name = "storeAccountNumber" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
												<span> 숫자만 입력해주시기 바랍니다. </span>
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 결제 방식 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<select style="width: 775px; height: 40px;" id = "storePaymentMethod" name = "storePaymentMethod">
													<option value = "0"> :: 결제 방식 선택 :: </option>
													<option value = "paymentBefore"> 승인 전 결제 </option>													
													<option value = "paymentAfter"> 승인 후 결제 </option>													
												</select>
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align"> 업체 이미지 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="file" id="storeImage" class="form-control" name = "storeImage">
											</div>
										</div>
										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-7">
											<input type="submit" class="btn btn-success" value="업체 등록 하기" id="addStore" style="width: 250px; height: 50px;">
											</div>
										</div>
									</form>
								</div>
							</div>
							
		<script type="text/javascript">
			
			$(function(){
				$('#addStore').click(function(){
					if($('#storeId').val() == ""){
						alert("사업자 아이디를 입력해주시길 바랍니다.");
						return false;
					}else if($('#storeName').val() == ""){
						alert("상호명을 입력해주시길 바랍니다.");
						return false;
					}else if($('#storeRepresentative').val() == ""){
						alert("대표자명을 입력해주시길 바랍니다.");
						return false;
					}else if($('#storeNumber').val() == ""){
						alert("사업자 번호를 입력해주시길 바랍니다.");
						return false;
					}else if($('input:checkbox[name="storeCategory"]:checked').length == "0"){
						alert("업체 유형을 하나 이상 선택해주시길 바랍니다.");
						return false;
					}else if($('#storeAddress').val() == ""){
						alert("업체 주소를 입력해주시길 바랍니다.");
						return false;
					}else if($('#storePhone').val() == ""){
						alert("업체 연락처를 입력해주시길 바랍니다.");
						return false;
					}else if($('#storeAccountNumber').val() == ""){
						alert("사업자 계좌번호를 입력해주시길 바랍니다.");
						return false;
					}else if($('#storePaymentMethod > option:selected').val() == "0"){
						alert("결제 방식을 선택해주시길 바랍니다.");
						return false;
					}else if($('#storeImage').val() == ""){
						alert("업체 이미지를 등록해주시길 바랍니다.");
						return false;
					}else{
						alert("업체 등록에 성공하셨습니다.");
						return true;
					}
				});
			});
		
		</script>		

							
</th:block>


		
</html>
