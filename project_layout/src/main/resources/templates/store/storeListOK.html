<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">
	<table border = "1">
		<thead>
			<tr>
				<th> 업체 코드 </th>
				<th> 사업자 아이디 </th>
				<th> 상호 명 </th>
				<th> 대표자 명 </th>
				<th> 사업자 번호 </th>
				<th> 업체 유형 </th>
				<th> 업체 주소 </th>
				<th> 업체 소개 </th>
				<th> 업체 이메일 </th>
				<th> 업체 연락처 </th>
				<th> 사업자 계좌번호 </th>
				<th> 결제 방식 </th>
				<th> 업체 이미지 </th>
				<th> 업체 레벨 </th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each = "s : ${storeList}">
				<tr>
					<td th:text = "${s.storeCode}">
					<td th:text = "${s.storeId}">
					<td th:text = "${s.storeName}">
					<td th:text = "${s.storeRepresentative}">
					<td th:text = "${s.storeNumber}">
					<td th:text = "${s.storeBusinessType}">
					<td th:text = "${s.storeAddress}">
					<td th:text = "${s.storeIntroduction}">
					<td th:text = "${s.storeEmail}">
					<td th:text = "${s.storePhone}">
					<td th:text = "${s.storeAccountNumber}">
					<td th:text = "${s.storePaymentMethod}">
					<td th:text = "${s.storeImage}">
					<td th:text = "${s.storeLevel}">
				</tr>
			</th:block>
		</tbody>
	</table>
</th:block>

</html>
